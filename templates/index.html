<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
		<title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">

      function validateMyForm()
      {
        var textInput = document.forms[0].postal_code.value;

        // Regex for POSTAL CODE
        var postalCodeRegex = /^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$/;

        // Regex for ZIP CODE
        var zipCodeRegex = /^\d{5}(?:[-\s]\d{4})?$/;

        // Validate form input
        if (textInput != "") {
          if (postalCodeRegex.test(textInput) || zipCodeRegex.test(textInput)) {
            return true;
          }
          else {
            alert("Please enter a valid Postal or Zip Code.");
            document.forms[0].postal_code.value = "";
            return false;
          }
        }
        alert("Please enter a valid Postal or Zip Code.");
        return false;
}

</script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Search for <em>YOUR</em> local weather</h1>
        <p>- Created by Matthew Frances</p>
      </div>
    </div>
    <div class="container">
      <form action="/temperature" method="POST" onsubmit="return validateMyForm();" id="form_id">
        <div class="form-group">
          <label>Enter your postal or zip code:</label>
          <input id="postalZip" type="text" name="postal_code" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Search</button>
        </div>
      </form>
    </div>


  </body>
</html>
